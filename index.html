<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="asset/css/style.css">
    <title>Coolmate-Clone</title>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="row-flex">
                <div class="header-logo">
                    <img src="asset/images/logo.png" alt="" />
                </div>
                <div class="header-nav">
                    <nav>
                        <ul>
                            <li><a href="">SALSE6.6</a></li>
                            <li><a href="">SẢN PHẨM</a></li>
                            <li><a href="">ĐỒ LÓT</a></li>
                            <li><a href="">ĐỒ THỂ THAO</a></li>
                            <li><a href="">MẶT HÀNG NGÀY</a></li>
                            <li><a href="">NƯỚC HOA</a></li>
                            <li><a href="">SẢN XUẤT RIÊNG</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Tìm kiếm sản phẩm...">
                    <i class="ri-search-line"></i>
                </div>
                <div class="header-cart">
                    <i class="ri-shopping-cart-line" number = "0"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- slider -->
    <section class="slider">
        <div class="slider-items">
            <div class="slider-item">
                <img src="asset/images/banner1.png" alt="">
            </div>
            <div class="slider-item">
                <img src="asset/images/banner2.jpg" alt="">
            </div>
            <div class="slider-item">
                <img style="min-height: 629px;" src="asset/images/banner3.jpg" alt="">
            </div>
            <div class="slider-item">
                <img style="min-height: 629px;" src="asset/images/banner4.png" alt="">
            </div>
        </div>
        <div class="slider-arrow left">
            <i class="ri-arrow-left-line"></i>
        </div>
        <div class="slider-arrow right">
            <i class="ri-arrow-right-line"></i>
        </div>
    </section>
    <script src="asset/js/script.js"></script>
</body>

</html>
